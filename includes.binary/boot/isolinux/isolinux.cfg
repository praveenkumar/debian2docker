default debian2docker
label debian2docker
        kernel /live/vmlinuz
        initrd /live/initrd.img
        append loglevel=3 username=docker console=ttyS0 console=tty0 boot=live config noprompt noeject nomodeset norestore cgroup_enable=memory swapaccount=1 live-getty divider=10 nmi_watchdog=0 selinux=0

implicit 0
prompt 1
timeout 2
